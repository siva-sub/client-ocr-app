<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart OCR - AI-Powered Text Recognition</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1b1e">
    <meta name="description" content="Advanced OCR application with multiple engines and AI-powered text recognition">
    <link rel="manifest" href="./manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="./src/style-modern.css">
    
    <style>
        /* Additional styles for model selection */
        .model-select-group {
            display: none;
            margin-top: var(--mantine-spacing-md);
            padding-top: var(--mantine-spacing-md);
            border-top: 1px solid var(--mantine-color-dark-4);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--mantine-radius-md);
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification-success {
            background-color: #2b8a3e;
        }
        
        .notification-error {
            background-color: #c92a2a;
        }
        
        .notification-warning {
            background-color: #e67700;
        }
        
        .notification-info {
            background-color: var(--mantine-color-blue-6);
        }
        
        .result-item {
            background-color: var(--mantine-color-dark-5);
            border-radius: var(--mantine-radius-md);
            padding: var(--mantine-spacing-lg);
            margin-bottom: var(--mantine-spacing-md);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--mantine-spacing-md);
        }
        
        .result-header h3 {
            margin: 0;
            font-size: 1.125rem;
            color: var(--mantine-color-dark-0);
        }
        
        .result-actions {
            display: flex;
            gap: var(--mantine-spacing-xs);
        }
        
        .result-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--mantine-radius-md);
            margin-bottom: var(--mantine-spacing-md);
        }
        
        .result-text {
            background-color: var(--mantine-color-dark-7);
            padding: var(--mantine-spacing-md);
            border-radius: var(--mantine-radius-md);
            overflow-x: auto;
            font-family: monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--mantine-color-dark-0);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="12" height="16" rx="2"/>
                        <line x1="9" y1="9" x2="15" y2="9"/>
                        <line x1="9" y1="13" x2="15" y2="13"/>
                    </svg>
                    Smart OCR
                </div>
                <nav class="nav">
                    <a href="https://github.com/yourusername/ocr-app" class="nav-link" target="_blank">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <div class="paper">
                <h2>Upload Images</h2>
                <div class="dropzone" id="dropzone">
                    <svg class="dropzone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <div class="dropzone-text">Drop images here or click to browse</div>
                    <div class="dropzone-hint">Supports JPG, PNG, WebP, and PDF files</div>
                    <input type="file" id="fileInput" multiple accept="image/*,.pdf" style="display: none;">
                </div>
                
                <!-- File List -->
                <div class="file-list hidden" id="fileList"></div>
            </div>

            <!-- Settings Section -->
            <div class="paper">
                <h2>OCR Settings</h2>
                
                <div class="settings-group">
                    <label class="settings-label" for="engineSelect">OCR Engine</label>
                    <select class="select" id="engineSelect">
                        <option value="tesseract">Tesseract.js (Classic)</option>
                        <option value="paddleocr" selected>PaddleOCR (AI-Powered)</option>
                    </select>
                </div>
                
                <!-- Model Selection - Only visible for PaddleOCR -->
                <div class="settings-group model-select-group">
                    <label class="settings-label" for="modelSelect">Model Version</label>
                    <select class="select" id="modelSelect">
                        <option value="PP-OCRv5" selected>PP-OCRv5 (Latest)</option>
                        <option value="PP-OCRv4">PP-OCRv4</option>
                    </select>
                </div>
                
                <button class="button button-primary" id="processBtn" style="width: 100%; margin-top: var(--mantine-spacing-lg);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 11 12 14 22 4"/>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                    </svg>
                    Process Images
                </button>
                
                <!-- Model Info Display -->
                <div class="settings-group" id="modelInfoSection" style="display: none; margin-top: var(--mantine-spacing-lg); padding: var(--mantine-spacing-md); background-color: var(--mantine-color-dark-5); border-radius: var(--mantine-radius-md);">
                    <div class="settings-label" style="color: var(--mantine-color-blue-light); margin-bottom: var(--mantine-spacing-sm);">Loaded Models</div>
                    <div style="font-size: 0.75rem; color: var(--mantine-color-dark-1); font-family: monospace;">
                        <div>DET: <span id="selectedDET" style="color: var(--mantine-color-dark-0);">-</span></div>
                        <div>CLS: <span id="selectedCLS" style="color: var(--mantine-color-dark-0);">-</span></div>
                        <div>REC: <span id="selectedREC" style="color: var(--mantine-color-dark-0);">-</span></div>
                        <div>DICT: <span id="selectedDICT" style="color: var(--mantine-color-dark-0);">-</span></div>
                    </div>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="paper hidden" id="progressSection">
                <div class="progress-label" id="progressLabel">Processing...</div>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-container hidden" id="resultsContainer">
                <div class="paper">
                    <div class="result-header">
                        <h2>OCR Results</h2>
                        <button class="button button-primary" id="downloadAllBtn">
                            Download All
                        </button>
                    </div>
                    <div id="resultsList"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Load OpenCV.js -->
    <script async src="https://docs.opencv.org/4.5.0/opencv.js" onload="cv['onRuntimeInitialized']=()=>{console.log('OpenCV.js loaded');}"></script>
    
    <!-- Scripts -->
    <script type="module" src="./src/main-refactored.js"></script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw-enhanced.js')
                    .then(registration => console.log('Service Worker registered:', registration))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
