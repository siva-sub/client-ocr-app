<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleOCR Web - Client-Side OCR</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>üîç PaddleOCR Web</h1>
            <p>Process images and extract text directly in your browser using PaddleOCR</p>
            <div id="status" class="status info">Initializing...</div>
        </header>

        <main>
            <section class="upload-section">
                <div id="uploadArea" class="upload-area">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <p>Drop an image here or click to upload</p>
                    <p class="file-types">Supports: JPG, PNG, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </section>

            <section id="previewSection" class="preview-section" style="display: none;">
                <h2>Image Preview</h2>
                <div class="preview-container">
                    <img id="previewImage" alt="Preview">
                </div>
                <button id="processBtn" class="process-btn">Extract Text</button>
            </section>

            <section id="resultsSection" class="results-section" style="display: none;">
                <h2>Extracted Text</h2>
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>
                <div id="ocrResults" class="ocr-results"></div>
                <div class="actions">
                    <button id="copyBtn" class="action-btn">üìã Copy Text</button>
                    <button id="downloadBtn" class="action-btn">üíæ Download</button>
                    <button id="resetBtn" class="action-btn">üîÑ New Image</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Created by <a href="https://github.com/siva-sub" target="_blank">Siva Sub</a> | 
               <a href="https://www.linkedin.com/in/sivasub987" target="_blank">LinkedIn</a></p>
        </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
