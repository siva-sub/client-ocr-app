<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Sample Image</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // White background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 600, 400);
        
        // Add text
        ctx.fillStyle = 'black';
        ctx.font = 'bold 36px Arial';
        ctx.fillText('Sample OCR Test', 150, 80);
        
        ctx.font = '24px Arial';
        ctx.fillText('This is a test image for OCR', 100, 150);
        
        ctx.font = '20px Arial';
        ctx.fillText('Features:', 50, 220);
        ctx.fillText('• Extract text from images', 70, 250);
        ctx.fillText('• Process PDFs', 70, 280);
        ctx.fillText('• 100% client-side', 70, 310);
        ctx.fillText('• Privacy focused', 70, 340);
        
        // Save as image
        canvas.toBlob(function(blob) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'sample-ocr-test.png';
            a.click();
        });
    </script>
</body>
</html>
