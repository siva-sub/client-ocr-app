<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <canvas id="canvas"></canvas>
    <div id="output"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#228be6';
            ctx.fillRect(0, 0, size, size);
            
            // Icon design (OCR squares)
            const padding = size * 0.2;
            const squareSize = (size - padding * 3) / 2;
            
            ctx.fillStyle = '#ffffff';
            
            // Top-left square
            ctx.fillRect(padding, padding, squareSize, squareSize);
            
            // Top-right square
            ctx.fillRect(padding * 2 + squareSize, padding, squareSize, squareSize);
            
            // Bottom-left square
            ctx.fillRect(padding, padding * 2 + squareSize, squareSize, squareSize);
            
            // Bottom-right square with scanner effect
            ctx.fillRect(padding * 2 + squareSize, padding * 2 + squareSize, squareSize, squareSize);
            
            // Add scanner line effect on bottom-right square
            ctx.strokeStyle = '#228be6';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.moveTo(padding * 2 + squareSize + squareSize * 0.2, padding * 2 + squareSize + squareSize * 0.5);
            ctx.lineTo(padding * 2 + squareSize + squareSize * 0.8, padding * 2 + squareSize + squareSize * 0.5);
            ctx.stroke();
            
            return canvas;
        }
        
        // Generate all icons
        const output = document.getElementById('output');
        sizes.forEach(size => {
            const canvas = generateIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size}`;
            link.style.display = 'block';
            link.style.margin = '10px';
            output.appendChild(link);
            
            // Show preview
            const preview = document.createElement('img');
            preview.src = canvas.toDataURL();
            preview.style.margin = '10px';
            preview.style.border = '1px solid #ccc';
            output.appendChild(preview);
        });
        
        // Generate upload icon
        function generateUploadIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 96;
            canvas.height = 96;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#228be6';
            ctx.fillRect(0, 0, 96, 96);
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            // Upload arrow
            ctx.beginPath();
            ctx.moveTo(48, 60);
            ctx.lineTo(48, 25);
            ctx.moveTo(35, 38);
            ctx.lineTo(48, 25);
            ctx.lineTo(61, 38);
            ctx.stroke();
            
            // Upload line
            ctx.beginPath();
            ctx.moveTo(25, 70);
            ctx.lineTo(71, 70);
            ctx.stroke();
            
            return canvas;
        }
        
        // Generate camera icon
        function generateCameraIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 96;
            canvas.height = 96;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#228be6';
            ctx.fillRect(0, 0, 96, 96);
            
            ctx.strokeStyle = '#ffffff';
            ctx.fillStyle = '#ffffff';
            ctx.lineWidth = 3;
            
            // Camera body
            ctx.strokeRect(20, 35, 56, 40);
            
            // Camera lens
            ctx.beginPath();
            ctx.arc(48, 55, 12, 0, Math.PI * 2);
            ctx.stroke();
            
            // Flash
            ctx.fillRect(38, 25, 20, 8);
            
            return canvas;
        }
        
        // Add special icons
        const uploadCanvas = generateUploadIcon();
        const uploadLink = document.createElement('a');
        uploadLink.download = 'upload-96.png';
        uploadLink.href = uploadCanvas.toDataURL();
        uploadLink.textContent = 'Download Upload Icon';
        uploadLink.style.display = 'block';
        uploadLink.style.margin = '10px';
        output.appendChild(uploadLink);
        
        const cameraCanvas = generateCameraIcon();
        const cameraLink = document.createElement('a');
        cameraLink.download = 'camera-96.png';
        cameraLink.href = cameraCanvas.toDataURL();
        cameraLink.textContent = 'Download Camera Icon';
        cameraLink.style.display = 'block';
        cameraLink.style.margin = '10px';
        output.appendChild(cameraLink);
    </script>
</body>
</html>
