<!DOCTYPE html>
<html>
<head>
    <title>Test OCR Image</title>
</head>
<body>
    <canvas id="canvas" width="400" height="200" style="border: 1px solid black;"></canvas>
    <br>
    <button onclick="download()">Download Test Image</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // White background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Black text
        ctx.fillStyle = 'black';
        ctx.font = '24px Arial';
        ctx.fillText('Hello OCR World!', 50, 50);
        ctx.font = '18px Arial';
        ctx.fillText('This is a test image', 50, 100);
        ctx.fillText('Testing PP-OCRv5', 50, 130);
        ctx.fillText('With OnnxOCR Engine', 50, 160);
        
        function download() {
            canvas.toBlob(function(blob) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'test-ocr-image.png';
                a.click();
            });
        }
        
        // Auto-download
        window.onload = () => {
            setTimeout(download, 100);
        };
    </script>
</body>
</html>
